<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改文章</title>
	<script src="/static/tiny_mce/tiny_mce.js"></script>
</head>
<body>
	<form action="{% url 'user:updateArticle' %}" method="post">
		{% csrf_token %}
		<input type="hidden" name="sid" value="{{art.id}}" />
		<input type="text" name="title" id="" value="{{art.title}}" placeholder="请输入标题" style="width: 1000px;" />
		<br>
		<br>
		<textarea rows="" cols="" name="content" value="{{art.content}}">

		</textarea>
		<input type="submit" name="" value="添加" />
	</form>
	<script type="text/javascript">
			tinyMCE.init({
		    "mode":"textareas",
		    "theme":"advanced",
		    "width":1200,
		    "height":500
		})
	</script>

</body>
</html>

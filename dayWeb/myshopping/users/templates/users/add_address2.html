<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加地址</title>
	<script src="/static/js/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
	<script src="/static/js/js_address/address.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		body{
			background-image: url("/static/imgs/store/555.jpg");;
		}
	</style>
	
</head>
<body>
	<div id="content">
		<h1>请添加您的收获地址：</h1>
		
		<form action="{% url 'users:add_address' %}" method="post">
			{% csrf_token %}
			收货人的姓名：<input type="text" name="recv_name" value="" /><br><br>
			收货人的电话：<input type="text" name="recv_tel" value="" /><br><br>
			收货人的地区：<select class="form-control" id="cmbProvince" name="province" ></select>
						 
						 <select class="form-control" id="cmbCity" name="city" ></select>
						 <select class="form-control" id="cmbArea" name="area" ></select>
			<br><br>
			收货人的街道：<input type="text" name="street" value="" /><br><br>
			收货详细地址：<input type="text" name="desc" value="" /><br><br>
			是否设为默认地址：<input type="checkbox" name="is_default" value="True" /><br><br>
			<input type="submit" value="添加地址" />
		</form>
		
	</div>
	
	
	<script type="text/javascript">
		$(document).ready(function(){
			
			addressInit('cmbProvince', 'cmbCity', 'cmbArea');  
			
			
		});

	</script>
</body>
</html>

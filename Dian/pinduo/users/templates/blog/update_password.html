{% extends 'base.html' %}

{% block yy %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账户信息</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'js/lib/bootstrap-3.3.7-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<div>

  <div class="container">
    <div class="col-lg-3 col-lg-offset-1">

        <!-- Nav tabs -->
        <ul class="nav navbar" role="tablist">
            <li role="presentation" class="active"><a href="{% url 'users:update' %}" aria-controls="home" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-th-list"></span> 个人信息</a></li>
            <li role="presentation"><a href="{% url 'users:update_head' %}" aria-controls="profile" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-user"></span> 修改头像</a></li>
            <li role="presentation"><a href="{% url 'users:update_password' request.user.id %}" aria-controls="messages" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-modal-window"></span> 修改密码</a></li>
            <li role="presentation"><a href="{% url 'users:aaa' %}" aria-controls="messages" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-modal-window"></span> 收货地址</a></li>
        </ul>
    </div>

    <!-- Tab panes -->
    <div role="tabpanel" class="tab-pane col-sm-8" id="messages">
        <form action="{% url 'users:update_password' request.user.id%}" method="post">
        <div class="form-horizontal" style="margin-top:70px">
            <div id="msg">{{msg}}</div>
            {% csrf_token %}
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">原密码</label>
                <div class="col-sm-10">
                    <input type="text" name="pwd" id="pwd" class="form-control" placeholder="password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">现密码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="n_pwd" name="n_pwd" placeholder="now possword">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="c_pwd" id="c_pwd" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">确认修改</button>
                </div>
            </div>
        </div>
        </form>
    </div>
  </div>
</div>

</body>
</html>
{% endblock %}
